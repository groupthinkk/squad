<!DOCTYPE html>
<html>
<head>
	<title>Groupthink</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/style.css" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	= if rw is defined and rw == "correct"
	<div class="badger correct">Correct!</div>
	= endif
	= if rw is defined and rw == "wrong"
	<div class="badger wrong">Nope</div>
	= endif
	= if rw is defined and rw == "back"
	<div class="badger wrong">Don't press back!</div>
	= endif
	<div class="container">
		<form method='post' id="masterForm">
		<div class="row">
			<div class="col-xs-12">
				<h2>Which post do you think got most likes?</h2>
			</div>
		</div>
		<input type=hidden name="posttype" value="{{posttype}}">
		<input type=hidden name="compid" value="{{compid}}">
		<input type=hidden name="postnum" id="postnum" value="">
		<div class="row images">
			<div class="col-xs-5">
				<div class="image" id="left">
					<div class="overlay"></div>
					<img src="{{post1image}}">
				</div>
			</div>

			<div class="col-xs-2 versus">
				<span class="text">vs.</span>
				<div id="timer"></div>
			</div>

			<div class="col-xs-5">
				<div class="image" id="right">
					<div class="overlay"></div>
					<img src="{{post2image}}">
				</div>
			</div>
		</div>
		</form>
	</div>
	<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
