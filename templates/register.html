<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Register</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        = if message is defined
        <div class="alert alert-danger" role="alert">{{message}}</div>
        = endif
        <form method="post" class="form-signin" role="form">
            <h2 class="form-signin-heading">Please register</h2>
            <input name="email" type="email" class="form-control" placeholder="Email address" required autofocus>
            <input name="name" type="text" class="form-control" placeholder="Name" required>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <input type="password" class="form-control" placeholder="Retype Password" name="password2" required>
            <input name="phone_number" type="tel" class="form-control" placeholder="Phone Number" pattern="(?\d{3})?-?\d{3}-?\d{4}" required>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="ig_handle" name="ig_handle" placeholder="Instagram Handle" required>
            </div>
            <input type="text" class="form-control" id="reg_code" name="reg_code" placeholder="Registration Code" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var hashParams = window.location.hash.substr(1).split('&');
    for(var i = 0; i < hashParams.length; i++){
        var p = hashParams[i].split('=');
        document.getElementById(p[0]).value = decodeURIComponent(p[1]);
        $('#' + p[0]).attr('type','hidden');
    }
    </script>
</body>
</html>
