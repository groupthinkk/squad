<!DOCTYPE html>

<html>
<head>
	<title>Groupthink</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>  

<body>

<div class="homepage">
	<h1>Good job!</h1>

	<div class="chart-container">
		<div class="chart" data-percent="73" data-scale-color="#beb08d">73%</div>
	</div>

	<p>
		<b>Congratulations, you've finished the hit with 73% accuracy.</b>
		<br>
		 Click the button to mask the hit as finished.
	</p>

	<a href="main.html" class="btn-big">Finish</a>

</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/jquery.easypiechart.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script>
$(function() {
	$('.chart').easyPieChart({
		
		barColor:'#ee6677',
        scaleColor: true,
        lineWidth: 20,
        lineCap:'circle',
        size: 200

	});
});
</script>

</body>
</html>
