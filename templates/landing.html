<body>

<body class="index">
    <header>
        <img src="../static/img/squad-logo.png" class="logo" alt="squad logo">
    </header>
    <header>
        <h2 class="boxed">Let's Get Started.</h2>
    </header>
    <div class="content boxed">
        <p>We’re about to show you 20 sets of Instagram Posts.</p>

    <form method="POST">
        <button value="start" name="start" type="submit" class="btn lets-play-btn" id="start">Let’s Play</button>
    </form>
