= extends "layout.html"
= set active_page = "addaccount"
= set title = "Add User"

= block body
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-md-6 box">
				{% if message is defined %}
				<div class="alert alert-success" role="alert">{{message}}</div>
				{% endif %}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-sm-5 col-md-5 box">
				<h3>Add a new username</h3>
				<form method="POST"
				<div class="input-group">
					<input type="text" name="username" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">Go!</button>
					</span>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
= endblock
